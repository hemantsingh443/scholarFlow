services:
  - type: web
    name: scholarflow-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false # Set this in Render dashboard
      - key: LIGHTWEIGHT_MODE
        value: "true"
      - key: CHROMA_PERSIST_DIR
        value: "/tmp/chroma_db"
      - key: HF_HOME
        value: "/tmp/huggingface"
    healthCheckPath: /health
    plan: free
